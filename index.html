<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Дюймовочка</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffe4ec;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #counter {
      font-size: 3em;
      font-weight: bold;
      color: #e91e63;
    }
    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>З МОМЕНТУ "вона напевно як дюймовочка" МИНУЛО:</h1>
  <div id="counter">0 місяців</div>
  <img src="aa23a9a0-a572-4741-8478-ebb53bd2653e.png" alt="дюймовочка">

  <script>
    function calculateMonthsSince(dateStr) {
      const startDate = new Date(dateStr);
      const now = new Date();
      const years = now.getFullYear() - startDate.getFullYear();
      const months = now.getMonth() - startDate.getMonth();
      const totalMonths = years * 12 + months;
      return totalMonths;
    }

    const monthsPassed = calculateMonthsSince("2018-09-01");
    document.getElementById("counter").textContent = `${monthsPassed} місяців`;
  </script>
</body>
</html>
